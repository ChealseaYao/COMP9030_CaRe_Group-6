<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="login-container"> 
        <form action="post" class="login-form">
            <h2>Login</h2>
            <ul class="login-input-group">
                <li>Username or Email<input type="text" name="Username" id="Username" required></li>
                <li>Password <input type="password" name="password" id="password" required></li>
                <li><button type="submit" >Sign in</button></li>
                <li><a href="" id="forget-password" >Forgot password?</a></li>
                <li id="account"><span>new here?<a href="" id="create-account"> creat an account</a></span></li>
            </ul>
            <hr>
            <p class="login-reminder"><input type="checkbox" required>  By continuing, you confirm you agree to our <a href="" id="ppcy">Privacy Policy </a>and <a href="" id="use"> Terms of Use</a>.</p>
        </form>
        
    </div>
    
</body>
</html>
