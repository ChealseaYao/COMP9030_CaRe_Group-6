<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zhen Liu">
    <meta name="description" content="therapist of COMP9030_CaRe_Groups6">
    <title>Patient Details</title>
    <link rel="stylesheet" href="/style/global.css">
    <link rel="stylesheet" href="/style/patientDetail.css">
    <script src="/scripts/datepicker.js"></script>
</head>

<body>
    <!-- global navigation bar -->
    <header class="navbar">
        <a href="therapistDashboard.html"><img src="/image/logo.png" alt="Logo Icon" id="logo-icon"></a>
    </header>
    
    <div class="therapistContainer">
        <div class="leftbox">
            <a href="patientListPage.html"><button class="back-btn">Back</button>
            </a>   
        </div>
        <div class="patientDetailContainer">
            <h1>Patient Details</h1>

            <div class="user-details">
                <ul class="patient-info">
                    <li>Name: John Smith</li>
                    <li>Age: 35</li>
                    <li>Gender: male</li>
                    <li>Email: johnsmith@example.com</li>
                </ul>
                <a href="addNewNote.html">
                    <button class="notes-button">Notes</button>
                </a>
            </div>

            <div class="journal-lists">
                <div class="date-picker-container">
                    <label for="date-range-input" id="journals">Journals</label>
                    <span id="date-icon">
                        <img src="/image/calendar.png" alt="Calendar Icon">
                    </span>
                    <div class="calendar-popup">
                        <label for="year">Year:</label>
                        <select id="year"></select>
                
                        <label for="month">Month:</label>
                        <select id="month"></select>
                
                        <label for="day">Day:</label>
                        <select id="day"></select>
                
                        <button id="confirm-btn">Confirm</button>
                    </div>
                </div>

                <table class="journalLists-table">
                    <thead>
                        <tr>
                            <th>State</th>
                            <th>Title</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>●</td>
                            <td>Journal Title 1</td>
                            <td>13/08/2024</td>
                        </tr>
                        <tr>
                            <td>✔</td>
                            <td>Journal Title 2</td>
                            <td>11/08/2024</td>
                        </tr>
                        <tr>
                            <td>✔</td>
                            <td>Journal Title 3</td>
                            <td>09/08/2024</td>
                        </tr>
                        <tr>
                            <td>✔</td>
                            <td>Journal Title 4</td>
                            <td>07/08/2024</td>
                        </tr>
                        <tr>
                            <td>✔</td>
                            <td>Journal Title 5</td>
                            <td>06/08/2024</td>
                        </tr>
                    </tbody>
                </table>
                <a href="historyJournalList.html">
                    <button class="patientDetailPageViewMore-button">View More</button>

                </a>
                
            </div>
        </div>
        <div class="rightbox">

        </div>
    </div>
    <footer class="site-footer">
        <p>&copy; 2024 CaRe | All Rights Reserved</p>
    </footer>

</body>

</html>
