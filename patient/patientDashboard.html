<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Patient Dashboard</title>

  <link rel="stylesheet" href="/style/patientDashboard.css"> -->
  <link rel="stylesheet" href="../style/global.css">
  <link rel="stylesheet" href="../style/patientDashboard.css">
  <script src="../scripts/patientDashboard.js"></script>
  <script src="../scripts/selectAffirmation.js"></script>
</head>
<body>
    <!-- global navigation bar -->
    <header class="navbar">
        <a href="patientDashboard.html"><img src="../image/logo.png" alt="Logo Icon" id="logo-icon"></a>
    </header>
  <div class="patientDashboard"> 
        <div class="left-panel">
          <h1>G'Day Kage!</h1>
            
            <div class="content-list">
                <a href="newJournalPage.html">
                 <button class="newJournal-button">New Journal</button>  
                </a>
                
                <table class="contentList-table">
                    <thead>
                        <tr>
                            <th>Content</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
                <a href="viewHistoryRecord.html">
                    <button class="patientDashboardViewMore-Button">View More</button>
                </a>
                
            </div>
        </div>
        
        <div class="right-panel">
            <div class="activity">
                <h3>Last Week's Activity</h3>
                <div class="activity-stats">
                    <div class="stat">
                        <p>Journal Entry</p>
                        <h2>3</h2>
                    </div>
                    <div class="stat">
                        <p>Average Sleep Time</p>
                        <h2>7 <span>hr</span></h2>
                    </div>
                    <div class="stat">
                        <p>Food and Exercise</p>
                        <h2>Good</h2>
                    </div>
                </div>
            </div>
            <div class="goal">
                <h3>Current Week's Goal</h3>
                <p>Continue good sleep cycle and diet, try to record more journals.</p>
            </div>
            <div class="affirmation">
                <h3>Pick Your Daily Affirmation âœ”</h3>
                
                
                <form id="affirmationForm">
                  <label><input type="radio" name="affirmation" value="option1"> I am loved, I am valued.</label><br>
                  <label><input type="radio" name="affirmation" value="option2"> I can handle whatever comes my way.</label><br>
                  <label><input type="radio" name="affirmation" value="option3"> Every day is a new beginning.</label>
                </form>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2024 CaRe | All Rights Reserved</p>
    </footer>
  
</body>
</html>
