<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's Journal</title>
    <link rel="stylesheet" href="../style/newJournal.css" />
    <link rel="stylesheet" href="../style/global.css" />
  </head>

  <body class="newJournal-body">
    <header class="navbar">
      <a href="patientDashboard.html"
        ><img src="../image/logo.png" alt="Logo Icon" id="logo-icon"
      /></a>
    </header>
    <div class="therapistContainer">
      <div class="leftbox">
        <!-- should be selected patient journal list page -->
        <a href="patientDashboard.html">
          <button class="back-btn">Back</button>
        </a>
      </div>
      <div class="container">
        <div class="header">
          <div>
            <h1>Today's Journal</h1>
          </div>
          <div>
            <button
              class="upload-button"
              onclick="document.getElementById('file-upload').click()"
            >
              Upload File
            </button>
            <input
              type="file"
              id="file-upload"
              style="display: none"
              onchange="uploadFile(event)"
            />
            <div class="upload-info" id="upload-info">No file uploaded</div>

            <!-- <div class="upload-info" id="upload-info">Uploaded: file.jpg</div> -->
          </div>
        </div>

        <form class="main-newJournal">
          <label for="day-description">How was your day?</label>
          <textarea id="day-description" rows="4"></textarea>

          <div class="time-inputs">
            <div class="time-input">
              <label for="sleep-time">Sleep (last night)</label>
              <select id="sleep-time">
                <!-- Add more time options -->
              </select>
            </div>
            <div class="time-input">
              <label for="wake-time">Wake up (this morning)</label>
              <select id="wake-time">
                <!-- Add more time options -->
              </select>
            </div>
          </div>

          <label for="food">What did you Eat?</label>
          <input type="text" id="food" />

          <label for="exercise">Today's Exercise?</label>
          <input type="text" id="exercise" />

          <button
            type="button"
            class="submit-button"
            onclick="openSubmitModal()"
          >
            Submit
          </button>
        </form>
        <!-- submit confirmation modal -->
        <div class="modal" id="submitJournalModal">
          <div class="modal-content">
            <p>Do you want to submit the journal?</p>
            <div class="modal-buttons">
              <button id="cancelSubmitButton">Cancel</button>
              <button id="confirmSubmitButton">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="rightbox"></div>
    <script src="../scripts/submitModal.js"></script>
    <script src="../scripts/generationOptions.js"></script>
    <script src="../scripts/uploadFile.js"></script>
    <footer class="site-footer">
      <p>&copy; 2024 CaRe | All Rights Reserved</p>
    </footer>
  </body>
</html>
